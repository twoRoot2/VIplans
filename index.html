<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>

    <section id="nav">
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a href="#">
                    <img style="height: 4.5vh; width: 4.5vh; margin: 1px;"
                        src="https://www.myvi.in/content/dam/vodafoneideadigital/homespyder/Vi-logo.svg" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
          
                </div>
            </div>
        </nav>
    </section>


    <section id="card-section">
        <p id="card-postpaid" class="plans-heading">
            <i class="fa fa-user" aria-hidden="true"></i>
            select a postpaid plan to start
        </p>
        <div class="row">
            <div class="column">
                <div id="plan1" class="white-card" onClick="plan1()">
                    <img class="plans-image" src="plansImage/401.png" alt="">
                    <img class="plans-button" src="buttonImage/whitebutton.png" alt="Button">
                </div>
            </div>

            <div class="column">
                <div id="plan2" class="white-card" onClick="plan2()">
                    <img class="plans-image" src="plansImage/501.png" alt="">
                    <img class="plans-button" src="buttonImage/whitebutton.png" alt="Button">
                </div>
            </div>

            <div class="column">
                <div id="plan3" class="white-card">
                    <img class="plans-image" src="plansImage/701.png" alt="">
                    <img class="plans-button" src="buttonImage/whitebutton.png" alt="Button">
                </div>
            </div>

            <div class="column">
                <div id="plan4" class="black-card">
                    <img class="plans-image" src="plansImage/11012.png" alt="">
                    <img class="plans-button" src="buttonImage/blackbutton.png" alt="Button">
                </div>
            </div>
        </div>

        <p id="card-family-postpaid" class="plans-heading">
            <i class="fa fa-users" aria-hidden="true"></i>

            family postpaid plans
        </p>

        <div class="family-row">
            <div class="column">
                <div id="f-plan1" class="white-card">
                    <img class="plans-image" src="plansImage/699.png" alt="">
                    <img class="plans-button" src="buttonImage/whitebutton.png" alt="Button">
                </div>
            </div>

            <div class="column">
                <div id="f-plan2" class="white-card">
                    <img class="plans-image" src="plansImage/999.png" alt="">
                    <img class="plans-button" src="buttonImage/whitebutton.png" alt="Button">

                </div>
            </div>

            <div class="column">
                <div id="f-plan3" class="white-card">
                    <img class="plans-image" src="plansImage/1149.png" alt="">
                    <img class="plans-button" src="buttonImage/whitebutton.png" alt="Button">
                </div>
            </div>
        </div>

    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="javascript/script.js"></script>


</body>

</html>
